<!doctype html>
<title>Interactive Fiction</title>

<style>
textarea
{
	resize:none;
	border: none 0px white;
	background-color:beige;
	color:brown;
}
</style>

<textarea id="outputtext" cols="80" rows="20" readonly="readonly"></textarea>
<form onsubmit="return handleInput()">Input:<input type="text" id="inputText" size="99" autocomplete="off" autofocus></form>

<script>

var room1 = "You stand before the Temple of Incomprehensible Dread. To the north stand the colossal bronze temple doors. Stepping inside means almost certain doom.";
var room2 = "Actually the temple is empty, and nothing about it is that dangerous. You can walk south to go back outside.";

var currentRoom = room1;

function enterRoom(room) {
	currentRoom = room;
	writeLine(room);
	writeLine("\n");
}

enterRoom(room1);

function handleInput() {
	
	var text = document.getElementById("inputText").value;

	if (currentRoom == room1 && text == "n")
	{
		enterRoom(room2);
	} else if (currentRoom == room2 && text == "s") {
		enterRoom(room1);
	} else {
		writeLine("I did not understand your command. Try again.");
	}
	

	//writeLine(text);
	
	var textArea = document.getElementById("outputtext")
	
	textArea.scrollTop = textArea.scrollHeight - textArea.clientHeight;
	
	document.getElementById("inputText").value = "";
	return false;
}

function writeLine(line) {
	document.getElementById("outputtext").value += line + "\n";
}

</script>
